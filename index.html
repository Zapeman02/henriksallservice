<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Henriks Allservice - All service for properties, both exterior and interior, since 2005.">
    <meta property="og:title" content="Henriks Allservice">
    <meta property="og:description" content="All service for properties, both exterior and interior, since 2005.">
    <meta property="og:image" content="path_to_image.jpg"> <!-- Update with the actual image path -->
    <meta property="og:url" content="http://www.yourwebsite.com"> <!-- Update with your actual site URL -->
    <title>Henriks Allservice</title>
    <style>
        body {
            background-color: transparent;
            font-family: sans-serif;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: var(--background-image);
            background-size: cover; /* Ensure the image covers the entire area */
            background-position: center center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            filter: blur(5px);
            z-index: -1;
        }

        .container {
            position: relative;
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            padding: 10%;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.8);
            margin: 0 20px;
            max-width: 300px;
            width: 100%;
        }

        .logo {
            margin: 0;
        }

        .logo img {
            max-height: 100px;
            filter: invert(100%);
        }

        .text {
            margin: 20px 0;
            font-family: Copperplate, Papyrus, fantasy;
            font-size: 18px;
            color: orange;
        }

        .text div {
            margin: 5px 0;
        }

        .topText{
            margin: 20px 0;
            font-family: Copperplate, Papyrus, fantasy;
            font-size: 15px;
            color: rgb(255, 230, 153);
        }

        .topText div {
            margin: 10px 0;
        }

        .contact-info {
            margin: 0;
        }

        .contact-button {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 25px;
            background-color: #333333;
            color: #ffffff;
            text-decoration: none;
            border: none;
            transition: background-color 0.2s ease-in-out;
            position: relative;
            margin-top: 10px;
        }

        .contact-button:hover {
            background-color: #444444;
        }

        @media (max-width: 600px) {
            .container {
                padding: 5%;
            }

            .text {
                font-size: 16px;
            }

            .contact-button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body id="body">
    <div class="container">
        <div class="topText">
            Nu är det säsong för trädbeskärning, häckklippning och mycket annat!
            <div>
                det börjar även närma sig säsong för grönyteskötsel inför våren och sommaren
            </div>
            <div>
               Glöm ej att boka offert nedan
            </div>
        </div>
        
        <div class="logo">
            <img src="Bilder/logga (1).svg" alt="Henriks Allservice Logo">
        </div>
        <div class="text">
            allt inom fastigheter
            <div>
                yttre och inre service
            </div>
            <div style="color: #C0C0C0;">
                sedan 2005
            </div>
        </div>

        <div class="contact-info">
            <a href="mailto:Henrik@henriksallservice.se" class="contact-button" aria-label="Email Henrik">Mail</a>
            <a href="tel:0708141163" class="contact-button" aria-label="Call Henrik">Telefon</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const images = [
                'Bilder/blas.png',
                'Bilder/blas2.png',
                'Bilder/lawn.png',
               'Bilder/lawn2.png' // Add more image paths here
            ];

            const body = document.getElementById('body');
            const randomImage = images[Math.floor(Math.random() * images.length)];

            body.style.setProperty('--background-image', `url('${randomImage}')`);
        });
    </script>
</body>
</html>
