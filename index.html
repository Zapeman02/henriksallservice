<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Henriks Allservice</title>
  <style>
    body {
      background-color: #181818;
      color: #ffffff;
      font-family: sans-serif;
      text-align: center;
      display: flex; /* Use flexbox for vertical centering */
      flex-direction: column; /* Arrange elements vertically */
      align-items: center; /* Center elements horizontally */
      justify-content: center; /* Center elements vertically */
    }

    .container {
      display: flex;
      flex-direction: column; /* Arrange logo and contact info vertically */
      align-items: center; /* Center logo and contact info horizontally */
      justify-content: center; /* Center logo and contact info vertically */
      height: 100vh; /* Make the container take up the full viewport height */
    }

    .logo {
      margin: 0;
    }

    .logo img {
      max-height: 100px;
      filter: invert(100%);
    }

    .contact-info {
      margin: 0;
    }

    .contact-button {
      display: inline-block;
      padding: 15px 30px;
      border-radius: 25px;
      background-color: #333333;
      color: #ffffff;
      text-decoration: none;
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.2s ease-in-out;
      position: relative;
    }

    .contact-button::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 25px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="Bilder/logga (1).svg" alt="Company Logo">
    </div>

    <div class="contact-info">
      <a href="mailto:Henrik@henriksallservice.se" class="contact-button">Kontakta oss</a>
    </div>
  </div>
</body>
</html>
